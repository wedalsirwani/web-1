<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <center><h6>Be the first to get latest news and offers!</h6></center>
        <div class="box">
            <div class="header"><i class="fa fa-paper-plane" aria-hidden="true"></i>
            <p class="hidden">Thanks!</p>
            </div>
            <div class="form">
            <input type="text" placeholder="Your Email" class="field">
            <input type="button" value="Subscribe" class="button">
            </div>
        </div>


        <script>
                var button = document.querySelector('.button');
                var field = document.querySelector('.field');
                var icon = document.querySelector('.header i');
                var text = document.querySelector('.header p');
                button.addEventListener('click', function(){
                if(field.value === ''){
                    field.placeholder = 'You must enter your email';
                } else {
                    icon.classList.toggle('animation');
                    text.classList.toggle('show');
                }
                });
        </script>

</body>
</html>
